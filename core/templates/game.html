<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Well Do You Know Yourself? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #6c5b7b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .bg-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.2;
            animation: float-up 10s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 700px;
            width: 90vw;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 38px;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.5);
            }

            to {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .subtitle {
            font-size: 17px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 30px;
        }

        .progress-label {
            font-size: 14px;
            color: #ffe5ec;
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6fd8, #ffd700, #ff6b9d);
            background-size: 200% 100%;
            border-radius: 50px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: shimmer 2s linear infinite;
            position: relative;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .progress-text {
            font-size: 13px;
            color: #fff;
            margin-top: 8px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Hearts Grid */
        .hearts-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 25px 0;
            padding: 10px;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-container:hover:not(.answered):not(.wrong) {
            transform: scale(1.15) translateY(-8px);
        }

        .heart-container.answered {
            cursor: default;
        }

        .heart {
            font-size: 65px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: pulse 2s infinite;
            display: inline-block;
            transition: all 0.4s ease;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .heart-container:hover:not(.answered) .heart {
            animation: heartbeat 0.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25%,
            75% {
                transform: scale(1.15);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Answered heart ‚Äî green glow */
        .heart-container.answered .heart {
            filter: drop-shadow(0 0 20px rgba(76, 217, 100, 0.8)) drop-shadow(0 0 40px rgba(76, 217, 100, 0.4));
            animation: none;
        }

        .heart-container.answered::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        /* Wrong shake */
        .heart-container.wrong .heart {
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }
        }

        /* Message area */
        .message {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        /* ‚îÄ‚îÄ Question Modal ‚îÄ‚îÄ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0ea 100%);
            border-radius: 24px;
            padding: 40px 35px;
            max-width: 420px;
            width: 90vw;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
            opacity: 1;
        }

        .modal-emoji {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .modal-question {
            font-size: 20px;
            font-weight: 600;
            color: #5c2d6e;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            border: 2px solid rgba(192, 108, 132, 0.3);
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #5c2d6e;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .modal-input::placeholder {
            color: rgba(130, 70, 150, 0.4);
        }

        .modal-input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.25);
        }

        .modal-btn {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
            color: #c06c84;
            background: none;
            border: none;
            font-weight: 700;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-feedback {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 600;
            min-height: 22px;
            transition: all 0.3s ease;
        }

        .modal-feedback.correct {
            color: #27ae60;
        }

        .modal-feedback.wrong {
            color: #e74c3c;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 1s ease-out forwards;
        }

        @keyframes sparkle-animation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Unlock overlay */
        .unlock-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            animation: fadeIn 0.5s ease-out;
        }

        .unlock-content {
            text-align: center;
            color: #ff6b9d;
        }

        .unlock-content h2 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            margin-bottom: 15px;
            animation: bounceIn 0.8s ease-out;
        }

        .unlock-content p {
            font-size: 20px;
            color: #c06c84;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 30px;
            }

            .hearts-grid {
                gap: 15px;
            }

            .heart {
                font-size: 55px;
            }

            .message {
                font-size: 16px;
                padding: 12px;
            }

            .modal {
                padding: 30px 25px;
            }

            .modal-question {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .hearts-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .heart {
                font-size: 42px;
            }

            .message {
                font-size: 14px;
            }

            .heart-container.answered::after {
                font-size: 20px;
            }

            .modal-question {
                font-size: 16px;
            }

            .unlock-content h2 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <!-- Background floating hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <!-- Unlock animation overlay -->
    <div class="unlock-animation" id="unlockOverlay">
        <div class="unlock-content">
            <h2>üéâ Unlocked! üéâ</h2>
            <p>You proved it! Get ready for your surprise... üíñ</p>
        </div>
    </div>

    <!-- Question Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div class="modal-emoji" id="modalEmoji">üíñ</div>
            <div class="modal-question" id="modalQuestion"></div>
            <input class="modal-input" id="modalInput" type="text" placeholder="Type your answer..." autocomplete="off"
                spellcheck="false" onkeydown="if(event.key==='Enter') submitAnswer()">
            <button class="modal-btn" onclick="submitAnswer()">Submit Answer üí´</button>
            <div class="modal-feedback" id="modalFeedback"></div>
        </div>
    </div>

    <div class="container">
        <h1>How Well Do You Know Yourself? üíñ</h1>
        <div class="subtitle">Tap a heart, answer the question, and prove you're the one!</div>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-label">üîì UNLOCK PROGRESS</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 3 correct</div>
        </div>

        <!-- Hearts Grid -->
        <div class="hearts-grid" id="heartsGrid"></div>

        <div class="message" id="message">
            üíñ Tap any heart to start the quiz!
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ Questions & Answers ‚îÄ‚îÄ
        const questions = [
            { emoji: '‚ù§Ô∏è', question: "How does Maryam lovingly call you?", answer: ["Jann", "Jigrr", "mj"], hint: "‚ôê" },
            { emoji: 'üíñ', question: "What's your favorite color?", answer: ["black"], hint: "üñ§" },
            { emoji: 'üíú', question: "Our favorite day together?", answer: ["Saturday"], hint: "üíï" },
            { emoji: 'üíô', question: "What month were you born in?", answer: ["december"], hint: "‚ùÑÔ∏è" },
            { emoji: 'üß°', question: "What's your comfort food?", answer: ["biryani"], hint: "üçö" },
            { emoji: 'üíõ', question: "The song you suggested to me starts with a letter that is also the first letter of a common greeting‚Ä¶ what is it?", answer: ["H"], hint: "üìö" },
            { emoji: 'üíö', question: "Which day is our memorable date?", answer: ["2 September"], hint: "üå®Ô∏è" },
            { emoji: 'üíó', question: "which letter does the song you suggested to l start with?", answer: ["D"], hint: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶" },
        ];

        const REQUIRED_CORRECT = 3;
        let correctCount = 0
        let currentHeartIndex = null;

        const wrongMessages = [
            'üí≠ Hmm... not quite! Try another heart!',
            '‚ú® Oops! Think harder next time üòå',
            'üí´ Almost there, but not this one!',
            'üå∏ Wrong answer... but don\'t give up!',
            'ü¶ã Nope! Keep going, you got this!',
        ];

        // ‚îÄ‚îÄ Create floating hearts ‚îÄ‚îÄ
        const bgHearts = document.getElementById('bgHearts');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            bgHearts.appendChild(heart);
        }

        // ‚îÄ‚îÄ Create heart elements ‚îÄ‚îÄ
        const shuffled = [...questions].sort(() => Math.random() - 0.5);
        const heartsGrid = document.getElementById('heartsGrid');
        const messageEl = document.getElementById('message');

        shuffled.forEach((q, index) => {
            const container = document.createElement('div');
            container.className = 'heart-container';
            container.dataset.index = index;

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = q.emoji;

            container.appendChild(heart);
            heartsGrid.appendChild(container);

            container.addEventListener('click', () => openQuestion(index, container));
        });

        // ‚îÄ‚îÄ Open Question Modal ‚îÄ‚îÄ
        function openQuestion(index, container) {
            if (container.classList.contains('answered')) return;

            currentHeartIndex = index;
            const q = shuffled[index];

            document.getElementById('modalEmoji').textContent = q.emoji;
            document.getElementById('modalQuestion').textContent = q.question;
            document.getElementById('modalInput').value = '';
            document.getElementById('modalFeedback').textContent = '';
            document.getElementById('modalFeedback').className = 'modal-feedback';
            document.getElementById('modalOverlay').classList.add('show');

            setTimeout(() => document.getElementById('modalInput').focus(), 400);
        }

        // ‚îÄ‚îÄ Close Modal ‚îÄ‚îÄ
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            currentHeartIndex = null;
        }

        // ‚îÄ‚îÄ Submit Answer ‚îÄ‚îÄ
        function submitAnswer() {
            if (currentHeartIndex === null) return;

            const input = document.getElementById('modalInput');
            const feedback = document.getElementById('modalFeedback');
            const answer = input.value.trim().toLowerCase();
            const q = shuffled[currentHeartIndex];

            if (!answer) {
                feedback.textContent = 'üí≠ Type your answer first!';
                feedback.className = 'modal-feedback wrong';
                return;
            }

            if (q.answer.some(a => a.toLowerCase() === answer)) {
                // ‚îÄ‚îÄ CORRECT ‚îÄ‚îÄ
                feedback.textContent = 'üéâ Correct! You really know yourself!';
                feedback.className = 'modal-feedback correct';

                correctCount++;
                updateProgress();

                // Mark heart as answered
                const container = heartsGrid.querySelector(`[data-index="${currentHeartIndex}"]`);
                container.classList.add('answered');
                container.querySelector('.heart').textContent = 'üíö';

                createSparkles(container);

                // Close modal after a moment
                setTimeout(() => {
                    closeModal();

                    if (correctCount >= REQUIRED_CORRECT) {
                        // ‚îÄ‚îÄ UNLOCKED ‚îÄ‚îÄ
                        messageEl.textContent = 'üéâ You did it! Unlocking your surprise...';
                        setTimeout(() => {
                            document.getElementById('unlockOverlay').style.display = 'flex';
                        }, 800);
                        setTimeout(() => {
                            window.location.href = '/special/';
                        }, 3000);
                    } else {
                        messageEl.textContent = `‚úÖ Nice! ${REQUIRED_CORRECT - correctCount} more to go!`;
                    }
                }, 1200);

            } else {
                // ‚îÄ‚îÄ WRONG ‚îÄ‚îÄ
                feedback.textContent = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
                feedback.className = 'modal-feedback wrong';
                input.value = '';

                // Shake the heart
                const container = heartsGrid.querySelector(`[data-index="${currentHeartIndex}"]`);
                container.classList.add('wrong');
                setTimeout(() => container.classList.remove('wrong'), 600);

                // Close modal after showing error
                setTimeout(() => {
                    closeModal();
                }, 1500);
            }
        }

        // ‚îÄ‚îÄ Update Progress Bar ‚îÄ‚îÄ
        function updateProgress() {
            const pct = Math.min((correctCount / REQUIRED_CORRECT) * 100, 100);
            document.getElementById('progressFill').style.width = pct + '%';
            document.getElementById('progressText').textContent = `${correctCount} / ${REQUIRED_CORRECT} correct`;
        }

        // ‚îÄ‚îÄ Sparkle Effect ‚îÄ‚îÄ
        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (Math.PI * 2 * i) / 15;
                const distance = 40 + Math.random() * 40;
                sparkle.style.left = centerX + 'px';
                sparkle.style.top = centerY + 'px';
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                sparkle.style.background = ['#ffd700', '#ff6fd8', '#ff6b9d', '#fff'][Math.floor(Math.random() * 4)];
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) closeModal();
        });
    </script>
</body>

</html>
