<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Laiqa ğŸ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0a0514;
            font-family: 'Poppins', sans-serif;
            transition: background 3s ease;
        }

        body.lit {
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0f0520 40%, #0a0514 100%);
        }

        /* â”€â”€ Starfield canvas â”€â”€ */
        #stars-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* â”€â”€ Particle/fireworks canvas â”€â”€ */
        #fx-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* â”€â”€ Central content â”€â”€ */
        #content {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            pointer-events: none;
        }

        /* â”€â”€ "Happy Birthday" line â”€â”€ */
        #line1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.2rem, 7vw, 5rem);
            color: transparent;
            background: linear-gradient(135deg, #ffd700, #ffaa00, #ffe066, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 60px rgba(255, 170, 0, 0.3));
            opacity: 0;
            letter-spacing: 3px;
            animation: none;
            white-space: nowrap;
        }

        #line1.show {
            opacity: 1;
        }

        /* â”€â”€ "LAIQA" name â”€â”€ */
        #name-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(4px, 1.5vw, 12px);
            margin-top: 10px;
            height: clamp(60px, 14vw, 120px);
        }

        .name-letter {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: clamp(3rem, 12vw, 8rem);
            color: transparent;
            background: linear-gradient(135deg, #ff6fd8, #ff9a56, #ffd700, #ff6fd8);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 111, 216, 0.5));
            opacity: 0;
            transform: scale(0) rotateY(90deg);
            display: inline-block;
            animation: none;
        }

        .name-letter.show {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.55);
        }

        .name-letter.shimmer {
            animation: shimmerGrad 3s ease infinite, floatLetter 4s ease-in-out infinite;
        }

        @keyframes shimmerGrad {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes floatLetter {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-8px) scale(1.05);
            }
        }

        /* â”€â”€ Gold shimmer for line1 â”€â”€ */
        #line1.shimmer {
            animation: shimmerGrad 3s ease infinite, goldPulse 2.5s ease-in-out infinite;
        }

        @keyframes goldPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 60px rgba(255, 170, 0, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 90px rgba(255, 170, 0, 0.5));
            }
        }

        /* â”€â”€ "Meri Jann" â”€â”€ */
        #meri-jann {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.4rem, 4.5vw, 2.8rem);
            color: #ff9ec5;
            opacity: 0;
            transform: translateY(20px);
            margin-top: 20px;
            text-shadow: 0 0 25px rgba(255, 158, 197, 0.6), 0 0 50px rgba(255, 100, 170, 0.3);
            letter-spacing: 2px;
        }

        #meri-jann.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #meri-jann.pulse {
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {

            0%,
            100% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.1);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.1);
            }
        }

        /* â”€â”€ Emoji celebration â”€â”€ */
        .celebration-emoji {
            position: fixed;
            font-size: 2rem;
            z-index: 8;
            pointer-events: none;
            animation: emojiFloat linear forwards;
        }

        @keyframes emojiFloat {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }

            20% {
                opacity: 1;
                transform: translateY(-15vh) rotate(45deg) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(180deg) scale(0.3);
            }
        }

        /* â”€â”€ Confetti â”€â”€ */
        .confetti {
            position: fixed;
            z-index: 7;
            pointer-events: none;
            border-radius: 2px;
        }

        /* â”€â”€ Next button â”€â”€ */
        #go-btn {
            position: fixed;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            padding: 14px 48px;
            border-radius: 50px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 111, 216, 0.2), rgba(255, 154, 86, 0.2));
            backdrop-filter: blur(14px);
            color: #ffd700;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15), inset 0 0 30px rgba(255, 215, 0, 0.05);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #go-btn.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: all;
        }

        #go-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.35), inset 0 0 30px rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.7);
            background: linear-gradient(135deg, rgba(255, 111, 216, 0.35), rgba(255, 154, 86, 0.35));
        }

        /* â”€â”€ Vignette overlay â”€â”€ */
        #vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(5, 2, 15, 0.7) 100%);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="stars-canvas"></canvas>
    <div id="vignette"></div>
    <canvas id="fx-canvas"></canvas>

    <div id="content">
        <div id="line1"></div>
        <div id="name-row"></div>
        <div id="meri-jann">Meri Jann ğŸ’•</div>
    </div>

    <button id="go-btn" onclick="window.location.href='/game/'">Let's Play a Game ğŸ®</button>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  SETUP
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const starsC = document.getElementById('stars-canvas');
        const starsCtx = starsC.getContext('2d');
        const fxC = document.getElementById('fx-canvas');
        const fxCtx = fxC.getContext('2d');

        let W, H;
        function resize() {
            W = window.innerWidth;
            H = window.innerHeight;
            starsC.width = fxC.width = W;
            starsC.height = fxC.height = H;
        }
        resize();
        window.addEventListener('resize', resize);

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  TWINKLING STARS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: 0.3 + Math.random() * 1.8,
                alpha: Math.random(),
                speed: 0.003 + Math.random() * 0.008,
                phase: Math.random() * Math.PI * 2,
            });
        }

        function drawStars(t) {
            starsCtx.clearRect(0, 0, W, H);
            stars.forEach(s => {
                const a = 0.3 + 0.7 * Math.abs(Math.sin(t * s.speed + s.phase));
                starsCtx.beginPath();
                starsCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(255, 255, 240, ${a * s.alpha})`;
                starsCtx.fill();

                // Glow for bigger stars
                if (s.r > 1.2) {
                    starsCtx.beginPath();
                    starsCtx.arc(s.x, s.y, s.r * 3, 0, Math.PI * 2);
                    const g = starsCtx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r * 3);
                    g.addColorStop(0, `rgba(255, 240, 200, ${a * 0.25})`);
                    g.addColorStop(1, 'transparent');
                    starsCtx.fillStyle = g;
                    starsCtx.fill();
                }
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  GOLDEN SWIRL PARTICLES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const sparkles = [];
        let swirlActive = false;
        let swirlStart = 0;
        const SWIRL_GATHER_MS = 2800;

        function startSwirl() {
            swirlActive = true;
            swirlStart = performance.now();
            for (let i = 0; i < 180; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.max(W, H) * 0.7;
                sparkles.push({
                    x: W / 2 + Math.cos(angle) * dist,
                    y: H / 2 + Math.sin(angle) * dist,
                    tx: W / 2 + (Math.random() - 0.5) * 100,
                    ty: H / 2 + (Math.random() - 0.5) * 60,
                    size: 1 + Math.random() * 3,
                    hue: 40 + Math.random() * 30, // gold range
                    delay: Math.random() * 600,
                    trail: [],
                });
            }
        }

        function updateSparkles(t) {
            if (!swirlActive) return;
            const elapsed = t - swirlStart;

            fxCtx.clearRect(0, 0, W, H);

            sparkles.forEach(s => {
                const e = Math.max(0, elapsed - s.delay);
                const p = Math.min(1, e / SWIRL_GATHER_MS);
                const ease = 1 - Math.pow(1 - p, 3); // easeOutCubic

                // Spiral path toward target
                const spiralAngle = (1 - ease) * Math.PI * 4;
                const radius = (1 - ease) * Math.max(W, H) * 0.5;

                const baseX = s.x + (s.tx - s.x) * ease;
                const baseY = s.y + (s.ty - s.y) * ease;

                const cx = baseX + Math.cos(spiralAngle) * radius * 0.15;
                const cy = baseY + Math.sin(spiralAngle) * radius * 0.15;

                // Trail
                s.trail.push({ x: cx, y: cy });
                if (s.trail.length > 8) s.trail.shift();

                // Draw trail
                s.trail.forEach((tp, i) => {
                    const ta = (i / s.trail.length) * 0.35;
                    fxCtx.beginPath();
                    fxCtx.arc(tp.x, tp.y, s.size * 0.5, 0, Math.PI * 2);
                    fxCtx.fillStyle = `hsla(${s.hue}, 100%, 75%, ${ta})`;
                    fxCtx.fill();
                });

                // Draw spark
                const glow = fxCtx.createRadialGradient(cx, cy, 0, cx, cy, s.size * 4);
                glow.addColorStop(0, `hsla(${s.hue}, 100%, 80%, ${0.7 * (0.5 + 0.5 * Math.sin(t * 0.005 + s.delay))})`);
                glow.addColorStop(1, 'transparent');
                fxCtx.beginPath();
                fxCtx.arc(cx, cy, s.size * 4, 0, Math.PI * 2);
                fxCtx.fillStyle = glow;
                fxCtx.fill();

                fxCtx.beginPath();
                fxCtx.arc(cx, cy, s.size, 0, Math.PI * 2);
                fxCtx.fillStyle = `hsla(${s.hue}, 100%, 90%, 0.95)`;
                fxCtx.fill();
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  FIREWORKS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const fireworks = [];
        const fwParticles = [];

        function launchFirework(x, y, colors) {
            const count = 80 + Math.random() * 40;
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2 + (Math.random() - 0.5) * 0.3;
                const speed = 2 + Math.random() * 5;
                fwParticles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    decay: 0.012 + Math.random() * 0.015,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: 1.5 + Math.random() * 2,
                    trail: [],
                });
            }
        }

        function fireworkShow() {
            const colorSets = [
                ['#ffd700', '#ffaa00', '#ffe066'],
                ['#ff6fd8', '#ff9ec5', '#ffb8d9'],
                ['#ff9a56', '#ffcc80', '#ffd700'],
                ['#a855f7', '#c084fc', '#e9d5ff'],
                ['#ff416c', '#ff6f91', '#ffafcc'],
            ];

            // Staggered launches
            const positions = [
                { x: W * 0.2, y: H * 0.25 },
                { x: W * 0.8, y: H * 0.3 },
                { x: W * 0.5, y: H * 0.2 },
                { x: W * 0.35, y: H * 0.35 },
                { x: W * 0.65, y: H * 0.22 },
                { x: W * 0.15, y: H * 0.4 },
                { x: W * 0.85, y: H * 0.35 },
            ];

            positions.forEach((pos, i) => {
                setTimeout(() => {
                    launchFirework(pos.x, pos.y, colorSets[i % colorSets.length]);
                }, i * 300);
            });

            // Second wave
            setTimeout(() => {
                positions.slice(0, 4).forEach((pos, i) => {
                    setTimeout(() => {
                        launchFirework(
                            pos.x + (Math.random() - 0.5) * 100,
                            pos.y + (Math.random() - 0.5) * 50,
                            colorSets[(i + 2) % colorSets.length]
                        );
                    }, i * 250);
                });
            }, 2500);
        }

        function updateFireworks() {
            for (let i = fwParticles.length - 1; i >= 0; i--) {
                const p = fwParticles[i];
                p.trail.push({ x: p.x, y: p.y });
                if (p.trail.length > 5) p.trail.shift();

                p.vx *= 0.98;
                p.vy *= 0.98;
                p.vy += 0.03;
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;

                if (p.life <= 0) {
                    fwParticles.splice(i, 1);
                    continue;
                }

                // Draw trail
                p.trail.forEach((tp, j) => {
                    const ta = (j / p.trail.length) * p.life * 0.3;
                    fxCtx.beginPath();
                    fxCtx.arc(tp.x, tp.y, p.size * 0.4, 0, Math.PI * 2);
                    fxCtx.fillStyle = p.color.replace(')', `, ${ta})`).replace('rgb', 'rgba').replace('#', '');
                    // Use hex color with alpha
                    fxCtx.globalAlpha = ta;
                    fxCtx.fillStyle = p.color;
                    fxCtx.fill();
                    fxCtx.globalAlpha = 1;
                });

                // Draw particle
                const glow = fxCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
                glow.addColorStop(0, p.color);
                glow.addColorStop(1, 'transparent');
                fxCtx.globalAlpha = p.life * 0.5;
                fxCtx.beginPath();
                fxCtx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
                fxCtx.fillStyle = glow;
                fxCtx.fill();

                fxCtx.globalAlpha = p.life;
                fxCtx.beginPath();
                fxCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                fxCtx.fillStyle = '#fff';
                fxCtx.fill();
                fxCtx.globalAlpha = 1;
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  CELEBRATION EMOJIS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function spawnEmojis() {
            const emojis = ['ğŸ‚', 'ğŸ«', 'ğŸ§', 'ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸˆ', 'ğŸ°', 'ğŸ¥³', 'ğŸ€', 'ğŸª…', 'ğŸ­', 'ğŸ¬', 'ğŸµ', 'ğŸª©', 'ğŸ’–'];
            let count = 0;
            const interval = setInterval(() => {
                if (count > 50) { clearInterval(interval); return; }
                const el = document.createElement('div');
                el.className = 'celebration-emoji';
                el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.bottom = '-20px';
                el.style.fontSize = (1.2 + Math.random() * 1.8) + 'rem';
                const dur = 3.5 + Math.random() * 3;
                el.style.animationDuration = dur + 's';
                el.style.animationDelay = Math.random() * 0.3 + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), (dur + 0.5) * 1000);
                count++;
            }, 120);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  CONFETTI BURST
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function confettiBurst() {
            const colors = ['#ffd700', '#ff6fd8', '#ff9a56', '#a855f7', '#ff416c', '#00d4aa', '#ffaa00', '#ff6f91'];
            for (let i = 0; i < 80; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';
                const size = 4 + Math.random() * 8;
                el.style.width = size + 'px';
                el.style.height = size * (0.4 + Math.random() * 0.6) + 'px';
                el.style.background = colors[Math.floor(Math.random() * colors.length)];
                el.style.left = (W / 2 + (Math.random() - 0.5) * W * 0.3) + 'px';
                el.style.top = (H * 0.3) + 'px';

                const vx = (Math.random() - 0.5) * 15;
                const vy = -8 - Math.random() * 12;
                let x = parseFloat(el.style.left);
                let y = parseFloat(el.style.top);
                let rot = Math.random() * 360;
                let opacity = 1;

                document.body.appendChild(el);

                let cvx = vx, cvy = vy;
                const anim = () => {
                    cvy += 0.25;
                    cvx *= 0.99;
                    x += cvx;
                    y += cvy;
                    rot += cvx * 2;
                    opacity -= 0.008;

                    el.style.left = x + 'px';
                    el.style.top = y + 'px';
                    el.style.transform = `rotate(${rot}deg)`;
                    el.style.opacity = opacity;

                    if (opacity > 0 && y < H + 50) {
                        requestAnimationFrame(anim);
                    } else {
                        el.remove();
                    }
                };
                setTimeout(() => requestAnimationFrame(anim), Math.random() * 200);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  MAIN ANIMATION TIMELINE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const line1El = document.getElementById('line1');
        const nameRow = document.getElementById('name-row');
        const meriJann = document.getElementById('meri-jann');
        const goBtn = document.getElementById('go-btn');

        const LINE1_TEXT = "Happy Birthday";
        const NAME_TEXT = "LAIQA";

        // â”€â”€ Phase 1: Stars twinkle alone (1.5s) â”€â”€
        // â”€â”€ Phase 2: Golden swirl gathers (2.8s) â”€â”€
        // â”€â”€ Phase 3: "Happy Birthday" letter-by-letter (1.8s) â”€â”€
        // â”€â”€ Phase 4: "LAIQA" letters slam in with fireworks (2.5s) â”€â”€
        // â”€â”€ Phase 5: Celebration â€” emojis, confetti, "Meri Jann" â”€â”€
        // â”€â”€ Phase 6: Button appears â”€â”€

        let phase = 0;

        function startTimeline() {
            // Phase 1 â†’ 2: Start swirl after star-gazing
            setTimeout(() => {
                phase = 2;
                startSwirl();
            }, 1500);

            // Phase 3: Type "Happy Birthday"
            setTimeout(() => {
                phase = 3;
                swirlActive = false;
                sparkles.length = 0;
                typeText(line1El, LINE1_TEXT, 100, () => {
                    line1El.classList.add('shimmer');
                });
            }, 1500 + SWIRL_GATHER_MS + 300);

            // Phase 4: Slam "LAIQA" letters
            const nameStart = 1500 + SWIRL_GATHER_MS + 300 + LINE1_TEXT.length * 100 + 600;
            setTimeout(() => {
                phase = 4;
                document.body.classList.add('lit');
                slamName(NAME_TEXT, () => {
                    // Phase 5: Celebration
                    phase = 5;
                    fireworkShow();
                    setTimeout(() => confettiBurst(), 300);
                    setTimeout(() => spawnEmojis(), 500);
                    setTimeout(() => {
                        confettiBurst();
                    }, 2000);

                    // "Meri Jann" appears
                    setTimeout(() => {
                        meriJann.classList.add('show');
                        setTimeout(() => meriJann.classList.add('pulse'), 1200);
                    }, 1500);

                    // Button appears
                    setTimeout(() => {
                        goBtn.classList.add('show');
                    }, 3000);
                });
            }, nameStart);
        }

        // â”€â”€ Letter-by-letter typing â”€â”€
        function typeText(el, text, speed, cb) {
            el.classList.add('show');
            let i = 0;
            const type = () => {
                if (i < text.length) {
                    el.textContent += text[i];
                    // Mini sparkle burst on each letter
                    const rect = el.getBoundingClientRect();
                    miniSparkle(rect.right - 5, rect.top + rect.height / 2);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (cb) cb();
                }
            };
            type();
        }

        function miniSparkle(x, y) {
            for (let i = 0; i < 3; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 2;
                fwParticles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    decay: 0.04,
                    color: '#ffd700',
                    size: 1 + Math.random(),
                    trail: [],
                });
            }
        }

        // â”€â”€ Slam each letter of the name â”€â”€
        function slamName(text, cb) {
            // Create letter elements
            const letters = text.split('').map(ch => {
                const el = document.createElement('div');
                el.className = 'name-letter';
                el.textContent = ch;
                nameRow.appendChild(el);
                return el;
            });

            letters.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('show');
                    // Firework burst at letter position
                    const rect = el.getBoundingClientRect();
                    const cx = rect.left + rect.width / 2;
                    const cy = rect.top + rect.height / 2;
                    launchFirework(cx, cy, ['#ffd700', '#ff6fd8', '#ff9a56']);
                    // Screen shake effect
                    document.body.style.transform = `translate(${(Math.random() - 0.5) * 4}px, ${(Math.random() - 0.5) * 4}px)`;
                    setTimeout(() => { document.body.style.transform = ''; }, 120);
                }, i * 400);
            });

            setTimeout(() => {
                letters.forEach(el => el.classList.add('shimmer'));
                if (cb) cb();
            }, letters.length * 400 + 500);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  RENDER LOOP
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function loop(t) {
            drawStars(t);

            if (swirlActive) {
                updateSparkles(t);
            } else if (fwParticles.length > 0) {
                fxCtx.clearRect(0, 0, W, H);
                updateFireworks();
            } else if (phase >= 3) {
                fxCtx.clearRect(0, 0, W, H);
            }

            requestAnimationFrame(loop);
        }

        // â”€â”€ KICK OFF â”€â”€
        requestAnimationFrame(loop);
        startTimeline();
    </script>
</body>
