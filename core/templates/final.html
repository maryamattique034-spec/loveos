<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’™</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a0a1e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .intro-text {
            font-size: 3rem;
            opacity: 0;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .main-content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 6rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffd700, #ff6fd8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            opacity: 0;
            transform: scale(0.5);
            animation: zoomIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            opacity: 0;
            margin-top: 20px;
            letter-spacing: 2px;
            animation: fadeInMove 2s ease-out forwards;
            animation-delay: 1.5s;
        }

        .blue-heart {
            font-size: 4rem;
            margin-top: 40px;
            opacity: 0;
            animation: heartBeat 2s infinite, fadeIn 2s ease-out forwards;
            animation-delay: 3s;
            color: #ff6fd8;
            text-shadow: 0 0 20px rgba(255, 111, 216, 0.6);
        }

        /* Animations */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }

            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInMove {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.3);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.3);
            }

            70% {
                transform: scale(1);
            }
        }

        /* Confetti */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .intro-text {
                font-size: 2.2rem;
            }

            .blue-heart {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .intro-text {
                font-size: 1.8rem;
            }

            .blue-heart {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" loop>
        <!-- Optional: Add a subtle emotional track here if user wants later -->
    </audio>

    <div class="intro-text" id="text1">Okay...</div>
    <div class="intro-text" id="text2">I lost.</div>

    <div class="container main-content" id="finalContent">
        <h1>Happy Birthday</h1>
        <div class="subtitle">Thank you for existing in my life.</div>
        <div class="blue-heart">ðŸ’–</div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const finalContent = document.getElementById('finalContent');

        // Sequence
        window.onload = () => {
            // Step 1: "Okay..."
            setTimeout(() => {
                text1.style.animation = "fadeInOut 3s ease-in-out forwards";
            }, 500);

            // Step 2: "I lost."
            setTimeout(() => {
                text2.style.animation = "fadeInOut 3s ease-in-out forwards";
            }, 4000);

            // Step 3: Reveal Main Content & Confetti
            setTimeout(() => {
                finalContent.style.display = "flex";

                // Trigger massive confetti
                fireConfetti();

                // Continuous subtle confetti
                setInterval(randomConfetti, 2500);

            }, 7500);
        };

        function fireConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffd700', '#ff6fd8', '#ff9ec5', '#ffaa00']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffd700', '#ff6fd8', '#ff9ec5', '#ffaa00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function randomConfetti() {
            confetti({
                particleCount: 30,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ffd700', '#ff6fd8', '#ff9ec5', '#ffaa00'],
                disableForReducedMotion: true
            });
        }
    </script>
</body>

</html>
